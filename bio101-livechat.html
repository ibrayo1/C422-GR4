	var count = 0;
    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
	
    document.getElementById("message").addEventListener("keyup", function(event){
        if(event.keyCode == 13){
			var name = "";
			if(document.getElementById('but1').checked) {
				name = "Anonymous";
			}else if(document.getElementById('but2').checked) {
				name = "John Doe";
			}
		
            var text = $("#message").val();
			var $div = $("<div>", {id: "outgoing"+count, "class": "outgoing_msg"});
			$("#messageLog").append($div);
			var $div = $("<div>", {id: "sent"+count, "class": "sent_msg"});
			$("#outgoing"+count).append($div);
			var txtPar = "<p>"+text+"</p>";
			$("#sent"+count).append(txtPar);
			var $span = $( document.createElement('span') );
			$span.addClass('time_date');
			$span.text( formatAMPM(new Date) + "	|	" + name);
			$("#sent"+count).append($span);
            $("#message").val('');
			count++;
        }
    });

    function formatAMPM(date) {
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? '0'+minutes : minutes;
        var strTime = hours + ':' + minutes + ' ' + ampm;
        return strTime + " | " + monthNames[date.getMonth()] + " " + date.getDate();
    }
